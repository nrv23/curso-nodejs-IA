<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <script src="assets/js/main.js" defer></script>
    <title>Chat de traducciones</title>
</head>
<body>
    <header class="chat__header">
        <img src="assets/images/icon-translate.png" alt="Logo de OpenAI" class="header__icon"/>
        <h1 class="header__title">Chat de Traducciones</h1>
    </header>

    <section class="chat">
        <div class="chat__messages">

        </div>

        <div class="chat__input-group">
            <input type="text" class="chat__input" type="text" placeholder="Escribe tu mensaje aquí..." id="inputText"/>

            <div class="chat__inputs">
                <select name="targetLang" class="chat__select" id="targetLang">
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                    <option value="aleman">Alemán</option>
                    <option value="italiano">Italiano</option>
                    <option value="español">Español</option>
                    <option value="portugues">Portugués</option>

                </select>
                <button class="chat__button" id="sendButton">Traducir</button>
            </div>
        </div>


    </section>
   
</body>
</html>
